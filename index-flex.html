	<body>
		<h1>Ширина таблицы задана в %</h1>
		<p>Блоки меняют свою ширину в зависимости от размера окна браузера. 
		Она может принимать максимальное и минимальное значение (свойство max-width). 
		Но нельзя по мере уменьшения экрана из 50% сделать 100%.</p>		
		  <table border="1" width="50%" cellpadding="5">
		   <tr>
			<th>Ячейка 1</th>
			<th>Ячейка 2</th>
		   </tr>
		   <tr>
			<td>Ячейка 3</td>
			<td>Ячейка 4</td>
		  </tr>
		 </table>		 
	</body>
</html>
